{% extends 'layout.html' %}

{% block heading %}
    {% if username %}
        Search for a book!
    {% else %}
        <small>You are not logged in yet!</small>
    {%endif%}
{% endblock %}

{%block body %}

    <div class="form-box">
        <form action="{{ url_for('results') }}" id="search-form" method="POST">
            <div class="form-group">
                <input type="search" class="form-control" name="isbn" placeholder="ISBN">
            </div>
            <div class="form-group">
                <input type="search" class="form-control" name="title" placeholder="Title">
            </div>
            <div class="form-group">
                <input type="search" class="form-control" name="author" placeholder="Author">
            </div>
            
            <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>


{% endblock %}
