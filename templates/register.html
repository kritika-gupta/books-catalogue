{% extends 'layout.html' %}

{% block heading %}
{% endblock heading %}

{% block body %}
    
    <div class="form-box">
        <div class="form-title">
            <h3>Create an Account</h3>
        </div>
        <form action="#" method="POST" id="register-form">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Enter a username" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Enter a password" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Enter an email ID" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        
    </div>
{% endblock body %}
